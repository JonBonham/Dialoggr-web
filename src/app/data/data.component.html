<mat-toolbar color="primary">
    <span><button mat-button [matMenuTriggerFor]="menu">Menu</button></span>
    <span class="example-spacer"></span>
    <img width="100" style="text-align:center" src="C:/Users/Jeb/Documents/GitHub/dialoggr-web/src/favicon.png">
    <span><button style="float: right;" mat-button *ngIf="auth.isAuthenticated()"
      (click)="auth.logout()">Logout</button></span>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/home">
    <span>Home</span>
  </button>
  <button mat-menu-item routerLink="/data">
    <span>Data</span>
  </button>
  <button mat-menu-item routerLink="/settings">
    <span>Settings</span>
  </button>
</mat-menu>

<div>
  <h1 style="text-align:center">
    Welcome to Data!
  </h1>
</div>


<date-line-chart *ngIf="entryData" [data]="entryData"></date-line-chart>

<mat-form-field>
  <mat-select placeholder="Chart View">
    <mat-option *ngFor="let time of times" [value]="time.value">
      {{ time.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>
